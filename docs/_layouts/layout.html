<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <title>{{ page.title }}</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
      <link rel="stylesheet" href="/css/layout.css" />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/" class="py-0"><img src="/img/netyll-logo-250x102.png" alt="{{ site.title }}" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if page.active == 'home' or layout.active == 'home' %}active{% endif %}">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item {% if page.active == 'docs' or layout.active == 'docs' %}active{% endif %}">
              <a class="nav-link" href="/docs">Docs</a>
            </li>
			<li class="nav-item {% if page.active == 'news' or layout.active == 'news' %}active{% endif %}">
			  <a class="nav-link" href="/news">News</a>
			</li>
          </ul>
        </div>
      </div>
    </nav>

    <main role="main" class="bg-white pt-4 pb-3">
		<div class="container">
			{{ content }}
		</div>
    </main>
	
	<footer class="bg-dark text-light mt-0 py-4">
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-8">
					<p>Netyll is maintained by <a href="https://timschreiber.com" target="_blank" class="text-white">Tim Schreiber</a>.</p>
					<p>The contents of this website are &copy; {{ "now" | date: "%Y" }} under the terms of the <a href="https://github.com/timschreiber/netyll/blob/main/LICENSE" target="_blank" class="text-white">Microsoft Public License (MS-PL)</a>.</p>
				</div>
				<div class="col-12 col-lg-4">
					<p class="text-right">Hosted by <strong style="font-weight:900;"><a href="https://github.com" target="_blank" class="text-white">GitHub</a></strong></p>
				</div>
			</div>
		</div>
	</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
